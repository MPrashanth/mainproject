<div class="maincontainer">
  <div class="header-box">
    <div class="header-heading">
      <h3 class="addstudent"><label> Add Student </label></h3>

    </div>
    <div class="header-content">
      <div class="student">
 
  <form class="student-form"> 
     <!-- mgrid -->

   <mat-grid-list cols="2" rowHeight="80px">
    <mat-grid-tile>
        <mat-form-field class="studentform">
            <input matInput placeholder="Name">
          </mat-form-field>
    </mat-grid-tile>

    <mat-grid-tile>
        <mat-form-field class="studentform">
            <input matInput placeholder="Enter your email">
          </mat-form-field>
    </mat-grid-tile>

    

    <mat-grid-tile>
        <mat-form-field class="studentform">
            <input matInput placeholder="Username">
          </mat-form-field>
    </mat-grid-tile>

    <mat-grid-tile>
    <mat-form-field class="studentform">
        <input matInput placeholder="Enter your password" >
        <!-- [errorStateMatcher]="matcher" [type]="hide ? 'password' : 'text'"> -->
        <!-- <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon> -->
         </mat-form-field>
        
        </mat-grid-tile>

<mat-grid-tile>
  <mat-form-field class="studentform" hintLabel="Max 10 Numbers">
      <input type="number" matInput #input maxlength="10" placeholder="Enter your phone number">
      <mat-hint align="end">{{input.value?.length || 0}}/10</mat-hint>
    </mat-form-field>
</mat-grid-tile>

<mat-grid-tile>
  <mat-form-field class="studentform">
    <mat-select placeholder="Select Course" disableRipple>
      <mat-option value="1"> Angular </mat-option>
      <mat-option value="2">  React </mat-option>
      <mat-option value="3">  Java </mat-option>
      <mat-option value="3">  C# </mat-option>
      <mat-option value="3">  JavaScript </mat-option>
      <mat-option value="3">  PHP </mat-option>
      <mat-option value="3">  MangoDB </mat-option>
      <mat-option value="3">  MySql </mat-option>
    </mat-select>
  </mat-form-field>
  </mat-grid-tile>


  <mat-grid-tile>
      <mat-form-field class="studentform">
          <mat-select placeholder="Fee Details" disableRipple>
            <mat-option value="1"> Fastrack batch(45days)/20k  </mat-option>
            <mat-option value="2"> Morning Batch(60days)/15k </mat-option>
            <mat-option value="3">  Evening Batch(60days)/15k </mat-option>
            
            
          </mat-select>
        </mat-form-field>

  </mat-grid-tile>




    <mat-grid-tile>
      <mat-form-field class="studentform">
      <textarea matInput placeholder="About Student"></textarea>
      </mat-form-field>
    </mat-grid-tile>

    <mat-grid-tile></mat-grid-tile>

      
        <mat-grid-tile>
            <div class="button-row">
                
                <button mat-button class="btn btn-success"> Submit </button>
                
              </div>
              
          </mat-grid-tile>



  </mat-grid-list>

 


  <!-- end m grid -->
  

  
  
  


  
  
 </form>
</div> 

    </div>
  </div>

  
</div>
